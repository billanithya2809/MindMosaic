<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Check-In - MindMosaic</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fceff9, #e0f7fa);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .brand h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #5c6ac4;
    }

    .brand p {
      margin: 0;
      font-size: 0.9rem;
      color: #888;
    }

    .nav-links a {
      margin-left: 1rem;
      color: #5c6ac4;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #5c6ac4;
    }

    .moods {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      font-size: 2rem;
    }

    .moods span {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .moods span:hover {
      transform: scale(1.3);
    }

    canvas {
      max-width: 600px;
      margin: 2rem auto;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand">
      <h1>MindMosaic</h1>
      <p>Your mind matters</p>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="sentiment.html">Sentiment Check</a>
      <a href="resources.html">Resources</a>
      <a href="checkin.html">Daily Check-In</a>
      <a href="journal.html">Journal</a>
      <a href="calm.html">Calming Space</a>
      <a href="selfcare.html">Self-Care Plan</a>
    </div>
  </div>

  <h1>How are you feeling today?</h1>
  <p>Select your mood for today:</p>

  <div class="moods">
    <span onclick="saveMood('Happy')">ğŸ˜Š</span>
    <span onclick="saveMood('Neutral')">ğŸ˜</span>
    <span onclick="saveMood('Sad')">ğŸ˜¢</span>
    <span onclick="saveMood('Angry')">ğŸ˜ </span>
    <span onclick="saveMood('Anxious')">ğŸ˜°</span>
  </div>

  <p class="note">You can check in once per day. We'll track your mood over time.</p>

  <canvas id="moodChart"></canvas>

  <script>
    function saveMood(mood) {
      const today = new Date().toISOString().split('T')[0];
      const moodHistory = JSON.parse(localStorage.getItem("moodHistory") || "{}");

      moodHistory[today] = mood;
      localStorage.setItem("moodHistory", JSON.stringify(moodHistory));
      alert(`Mood "${mood}" saved for today!`);
      renderChart();
    }

    function renderChart() {
      const ctx = document.getElementById("moodChart").getContext("2d");
      const moodHistory = JSON.parse(localStorage.getItem("moodHistory") || "{}");
      const dates = Object.keys(moodHistory).sort();
      const moods = Object.values(moodHistory);

      const moodMap = { Happy: 5, Neutral: 3, Sad: 1, Angry: 2, Anxious: 2 };

      const moodValues = moods.map(m => moodMap[m] || 0);

      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: "Mood Trend",
            data: moodValues,
            fill: false,
            borderColor: "#7e57c2",
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 6,
              ticks: {
                callback: function(value) {
                  return ["", "ğŸ˜¢", "ğŸ˜ /ğŸ˜°", "ğŸ˜", "", "ğŸ˜Š"][value] || "";
                }
              }
            }
          }
        }
      });
    }

    window.onload = renderChart;
  </script>

</body>
</html>
