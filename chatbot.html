<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMosaic Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fceff9, #e0f7fa);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #7e57c2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .chat-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot {
      background-color: #e1bee7;
      align-self: flex-start;
    }

    .user {
      background-color: #b2ebf2;
      align-self: flex-end;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }

    .input-box button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
    }

    .input-box button:hover {
      background-color: #6749a1;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h2>MindMosaic Bot</h2>
      <button onclick="window.location.href='index.html'">√ó</button>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hi there! I'm here for you. How are you feeling today?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const res = await fetch("http://localhost:3000/chat", {  // Local server with Hugging Face API
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Sorry, I'm having trouble responding right now.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
