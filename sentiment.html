<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Checker - MindMosaic</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fceff9);
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .brand h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #5c6ac4;
    }

    .brand p {
      margin: 0;
      font-size: 0.9rem;
      color: #888;
    }

    .nav-links a {
      margin-left: 1rem;
      color: #5c6ac4;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 1rem;
      background-color: #7e57c2;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #6749a1;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
    }

    .positive {
      background-color: #c8e6c9;
      color: #256029;
    }

    .negative {
      background-color: #ffcdd2;
      color: #b71c1c;
    }

    .neutral {
      background-color: #fff9c4;
      color: #795548;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand">
      <h1>MindMosaic</h1>
      <p>Your mind matters</p>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="sentiment.html">Sentiment Check</a>
      <a href="resources.html">Resources</a>
      <a href="checkin.html">Daily Check-In</a>
      <a href="journal.html">Journal</a>
      <a href="calm.html">Calming Space</a>
      <a href="selfcare.html">Self-Care Plan</a>
    </div>
  </div>

  <div class="container">
    <h1>How are you feeling today?</h1>
    <p>Write a few words and let us analyze your mood.</p>

    <textarea id="inputText" placeholder="Type here..."></textarea><br/>
    <button onclick="analyzeSentiment()">Analyze</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const positiveWords = ["happy", "good", "great", "joy", "love", "fantastic", "excited", "wonderful"];
    const negativeWords = ["sad", "bad", "angry", "depressed", "upset", "anxious", "lonely", "terrible"];

    function analyzeSentiment() {
      const text = document.getElementById("inputText").value.toLowerCase();
      const words = text.split(/\W+/);

      let score = 0;
      words.forEach(word => {
        if (positiveWords.includes(word)) score++;
        if (negativeWords.includes(word)) score--;
      });

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";

      if (score > 0) {
        resultDiv.textContent = "ðŸ˜Š It sounds like you're feeling positive.";
        resultDiv.className = "result positive";
      } else if (score < 0) {
        resultDiv.textContent = "ðŸ’™ It seems like you're having a tough time. Itâ€™s okay to feel this way â€” consider reaching out or practicing self-care.";
        resultDiv.className = "result negative";
      } else {
        resultDiv.textContent = "ðŸ˜ Your message feels neutral. We're here if you'd like to explore more.";
        resultDiv.className = "result neutral";
      }

      if (confirm("Would you like to save this mood entry to your history?")) {
        const history = JSON.parse(localStorage.getItem("moodHistory") || "[]");
        history.push({ text, score, date: new Date().toISOString() });
        localStorage.setItem("moodHistory", JSON.stringify(history));
      }
    }
  </script>

</body>
</html>
